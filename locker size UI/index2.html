                        </a>
                        <a class="nav-item nav-link" id="nav-units-tab" style="color:#17A2B8;" data-toggle="tab" href="#nav-units" role="tab" aria-controls="nav-units" aria-selected="false">

                        </a>
                    </div>
                </nav>

                <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">

                    <!-- ============================================== CARRIER INFO ====================== -->

                    <div class="tab-pane fade show active" id="nav-carrier" role="tabpanel" aria-labelledby="nav-carrier-tab">
                        <!-- ==============  ADD NEW BUTTON FOR CARRIER ========= -->
                        <button type="button" id="new_carrier_btn" class="btn btn-info" data-toggle="modal" data-placement="bottom" data-target="#newCarrier" style="margin-left: 1%;">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                        </button>
                        <!-- ======================== NEW CARRIER MODAL ============================== -->
                        <div class="modal fade" id="newCarrier" tabindex="-1" role="dialog" aria-labelledby="carriermodal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="carriermodal">Enter Carrier Details </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form>
                                        <div class="modal-body">
                                            <div>
                                                <input type="text" class="form-control" id="n_carrier_id" hidden />
                                            </div>

                                            <div style="text-align: center;">
                                                <select class="ui search selection dropdown" id="n_carrier_name" height="50px">
                                                    <option value="" selected disabled>Choose carrier</option>
                                                    
                                                </select>
                                            </div>
                                            <br>
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col"></th>
                                                        <th scope="col">Days</th>
                                                        <th scope="col">Expected Delivery Time</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- ======= MONDAY ===== -->
                                                    <tr>
                                                        <td scope="row"><input class="checkbox_new" type="checkbox" class="form-check-input" id="check_mon"></td>
                                                        <td><label class="form-check-label" for="check_mon">Monday</label></td>
                                                        <td>
                                                            <input class="carrier_time carrier_time_down form-control" id="monStime" value="" style="max-width: 90px;display:inline" data-default="20:48" disabled>
                                                        </td>
                                                    </tr>
                                                    <!-- ======= TUESDAY ===== -->
                                                    <tr>
                                                        <th scope="row"><input class="checkbox_new" type="checkbox" class="form-check-input" id="check_tues"></th>
                                                        <td><label class="form-check-label" for="check_tues">Tuesday</label></td>
                                                        <td>
                                                            <input class="carrier_time carrier_time_down form-control" id="tuesStime" value="" style="max-width: 90px;display:inline" data-default="20:48" disabled>
                                                        </td>
                                                    </tr>
                                                    <!-- ======= WEDNESDAY ===== -->
                                                    <tr>
                                                        <th scope="row"><input class="checkbox_new" type="checkbox" class="form-check-input" id="check_wed"></th>
                                                        <td><label class="form-check-label" for="check_wed">Wednesday</label></td>
                                                        <td>
                                                            <input class="carrier_time form-control" id="wedStime" value="" style="max-width: 90px;display:inline" data-default="20:48" disabled>
                                                        </td>
                                                    </tr>
                                                    <!-- ======= THURSDAY ===== -->
                                                    <tr>
                                                        <th scope="row"><input class="checkbox_new" type="checkbox" class="form-check-input" id="check_thurs"></th>
                                                        <td><label class="form-check-label" for="check_thurs">Thursday</label></td>
                                                        <td>
                                                            <input class="carrier_time form-control" id="thursStime" value="" style="max-width: 90px;display:inline" data-default="20:48" disabled>
                                                        </td>
                                                    </tr>
                                                    <!-- ======= FRIDAY ===== -->
                                                    <tr>
                                                        <th scope="row"><input class="checkbox_new" type="checkbox" class="form-check-input" id="check_fri"></th>
                                                        <td><label class="form-check-label" for="check_fri">Friday</label></td>
                                                        <td>
                                                            <input class="carrier_time form-control" id="friStime" value="" style="max-width: 90px;display:inline" data-default="20:48" disabled>
                                                        </td>
                                                    </tr>
                                                    <!-- ======= SATURDAY ===== -->
                                                    <tr>
                                                        <th scope="row"><input class="checkbox_new" type="checkbox" class="form-check-input" id="check_sat"></th>
                                                        <td><label class="form-check-label" for="check_sat">Saturday</label></td>
                                                        <td>
                                                            <input class="carrier_time form-control" id="satStime" value="" style="max-width: 90px;display:inline" data-default="20:48" disabled>
                                                        </td>
                                                    </tr>
                                                    <!-- ======= SUNDAY ===== -->
                                                    <tr>
                                                        <th scope="row"><input class="checkbox_new" type="checkbox" class="form-check-input" id="check_sun"></th>
                                                        <td><label class="form-check-label" for="check_sun">Sunday</label></td>
                                                        <td>
                                                            <input class="carrier_time form-control" id="sunStime" value="" style="max-width: 90px;display:inline" data-default="20:48" disabled>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="add_new_carrier">Add</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="edit_new_carrier">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                                version="1.1" id="Capa_1" height="20px" width="20px" x="0px" y="0px"
                                viewBox="0 0 27.963 27.963" style="enable-background:new 0 0 27.963 27.963;"
                                xml:space="preserve">
                                <g>
                                    <g id="c140__x2B_">
                                        <path fill="#FFF"
                                            d="M13.98,0C6.259,0,0,6.26,0,13.982s6.259,13.981,13.98,13.981c7.725,0,13.983-6.26,13.983-13.981    C27.963,6.26,21.705,0,13.98,0z M21.102,16.059h-4.939v5.042h-4.299v-5.042H6.862V11.76h5.001v-4.9h4.299v4.9h4.939v4.299H21.102z    " />
                                    </g>
                                    <g id="Capa_1_9_">
                                    </g>
                                </g>
                            </svg>&nbsp;
                            Add New
                        </button>

                        <!-- ======================== NEW UNITS MODAL ============================== -->
                        <div class="modal fade" id="newUnit" tabindex="-1" role="dialog" aria-labelledby="unitsmodal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="unitsmodal">Add New Unit</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form>
                                        <div class="modal-body">
                                            Unit Number:<br>
                                            <input type="text" class="form-control" id="new_unit_number" />
                                            <br> Building Number:<br>
                                            <input type="text" class="form-control" id="new_building_number" />
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="add_new_unit">Add</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div><br>

                        <!-- ==================== NEW UNITS DATA =================== -->
                        <div id="new_units_data" style="margin-top:1%;display:flex; justify-content: flex-start;flex-wrap: wrap;">
                            <!-- <div class="card border-3" style="width: 18rem;margin:1%;">
                                <div class="card-body">
                                    <h5 class="card-title">Alap Heights</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">UK101</h6>

                                    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="bottom" title="Edit Details"><i class="fa fa-edit"></i></button>&nbsp;&nbsp;
                                    <button type="button" class="btn btn-outline-danger" data-toggle="tooltip" data-placement="bottom" title="Delete Unit"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </div>
                            </div> -->
                        </div>

                        <!-- ======================== EDIT UNITS MODAL ============================== -->
                        <div class="modal fade" id="editUnit" tabindex="-1" role="dialog" aria-labelledby="editunitsmodal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editunitsmodal">Edit Unit Data</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form>
                                        <div class="modal-body">
                                            Unit ID:<br>
                                            <input type="text" class="form-control" id="edit_unit_number" />
                                            <br> Unit Name:<br>
                                            <input type="text" class="form-control" id="edit_building_number" />
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="add_edit_unit">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            $('.carrier_time_down').clockpicker({
                placement: 'bottom',
                autoclose: true,
            });
            var input = $('.carrier_time');
            input.clockpicker({
                placement: 'top',
                autoclose: true,

            });
            $('#n_carrier_name').dropdown();
        });
    </script>

    <div id="snackbar">Some text some message..</div>
