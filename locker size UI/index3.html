    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style3.css">
</head>
<title>Analysis</title>
</head>

<body>

    <!-- =============================================== HEADER ========================================================== -->
    <div class="container-fluid" id="property_details" style="background-color: #17A2B8;padding:1%;display:flex;flex-wrap: wrap;justify-content: space-evenly;">

        <!-- ========= App Logo ========= -->
        <div class="rounded-circle" style="text-align: center;">
            <img src="UIComponenets/logo.jpg" class="rounded-pill" width="45%">

        </div>

        <!-- ========= Property name ========= -->
        <div style="display: flex;min-width:300px;text-align:center;">
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -8 480 480" width="30px">
                <path fill="#F6F6F6"
                    d="m440 448v-49.960938c10.546875-6.214843 16.726562-17.816406 16-30.039062 0-17.671875-10.742188-32-24-32s-24 14.328125-24 32c-.726562 12.222656 5.453125 23.824219 16 30.039062v49.960938h-56v-243.054688l-48-24v43.054688h24v16h-24v32h24v16h-24v32h24v16h-24v32h24v16h-24v32h24v16h-24v16h-16v-321.96875l-96-27.421875v29.390625h56v16h-56v32h56v16h-56v32h56v16h-56v32h56v16h-56v32h56v16h-56v32h56v16h-56v32h56v16h-56v16h-16v-448h-144v32h72v16h-72v32h72v16h-72v32h72v16h-72v32h72v16h-72v32h72v16h-72v32h72v16h-72v32h72v16h-72v32h72v16h-72v32h72v16h-72v16h-48v16h480v-16zm0 0" />
            </svg>&nbsp;&nbsp;
            <p id="propertyName" style="color:white">Property Name:</p>
        </div>

        <!-- ========= Property Address ========= -->
        <div style="display: flex;margin-left:2%;min-width:400px;text-align:center;">
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="-61 0 443 443.288" width="30px">
                <path fill="#17A2B8"
                    d="m96.144531 136v88h32v-56c0-4.417969 3.582031-8 8-8h48c4.417969 0 8 3.582031 8 8v56h32v-88c0-4.417969 3.582031-8 8-8h8.480469l-80.480469-61.902344-80.480469 61.902344h8.480469c4.417969 0 8 3.582031 8 8zm0 0" />
                <path fill="#F6F6F6" d="m144.144531 176h32v48h-32zm0 0" />
                <path fill="#F6F6F6"
                    d="m160.144531 443.289062c30.101563-37.585937 160-204.328124 160-283.289062 0-88.367188-71.636719-160-160-160-88.367187 0-160 71.632812-160 160 0 78.976562 129.894531 245.710938 160 283.289062zm-108.878906-313.601562 104-80c2.875-2.214844 6.882813-2.214844 9.757813 0l104 80c2.691406 2.097656 3.757812 5.667969 2.65625 8.894531-1.097657 3.226563-4.125 5.402344-7.535157 5.417969h-24v88c0 4.417969-3.582031 8-8 8h-144c-4.417969 0-8-3.582031-8-8v-88h-24c-3.421875 0-6.464843-2.179688-7.570312-5.421875-1.101563-3.242187-.019531-6.824219 2.691406-8.914063zm0 0" />
            </svg>&nbsp;&nbsp;
            <p id="propertyAddress" style="color:white">Address:Address:Address:Address:Address: </p>
        </div>
    </div>
    <hr>

    <!-- =============================== CALENDER + TOLERANCE INPUT ======================================== -->
    <div align="center" style="display:flex;justify-content: space-evenly">
        <input class="form-control" id="dateRangeInput" type="text" name="daterange" style="max-width:300px;display:inline;border-color: #17A2B8; border-width:2px;text-align: center" />
        <div style="display:flex;min-width:200px;">
            <p style="margin:5px;"><b>Tolerance(%):</b></p>
            <input type="number" class="form-control" name="percentage" min="0" max="100" value="80" style="margin-left:10px;border-color: #17A2B8; border-width:2px;">
        </div>
    </div>
    <br>

    <!-- =========================== GRAPHS =============================================== -->
    <div id="allgraphs" style="display:flex;flex-wrap: wrap;justify-content: space-evenly;">

        <!-- <div class="graph" style="box-sizing: border-box;">
            <h4 align="center"><b>SIZE 1 LOCKER</b></h4>
            <div align="center">
                <i class="fa fa-square" style="font-size:18px;color:#1F77B4"></i> Successful Packets &emsp;&emsp;
                <i class="fa fa-square" style="font-size:18px;color:#FF7F0E"></i> Failed Packets &emsp;&emsp;
                <p><b>T:</b> Tolerance % </p>
            </div>
            <div id="graph1" style="overflow-x: scroll;">
                <div class="tooltip"></div>
            </div>
        </div> -->

    </div>

</html>
